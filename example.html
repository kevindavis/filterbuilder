<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>Filter Builder</title>
	<script src="jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="filterbuilder.js" type="text/javascript"></script>
</head>
<body>
	<div id="filter">
		<span id="description">Items with all of the conditions will be returned</span>
		<div id="clauses">
			<!-- clauses go here -->
		</div>
		<a id="add-clause" href="#">Add</a>
	</div>
	
	<script type="text/javascript" charset="utf-8">
		var fields = [
			{
				"FieldName": "Title",
				"FieldType": "String"
			},
			{
				"FieldName": "PublishDate",
				"FieldType": "Date"
			},
			{
				"FieldName": "PageCount",
				"FieldType": "Number"
			}
		];
		
		$(document).ready(function() {
			setup(fields);
			$("#add-clause").click(function() {
				addClause();
			});
		});
	</script>
	
</body>
</html>
